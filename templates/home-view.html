{% extends "base.html" %}

{% block content %}
<h1>{{ article.title }} (id: {{ article.id }})!</h1>
<p>{{ article.content }}!</p>
<ul>
    {% for item in object_queryset %}
        {% if item.title %}
            <li><a href='/articles/{{item.id}}/'>{{ item.title }} -- {{ item.content }}</a></li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock content %}
