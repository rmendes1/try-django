{% extends "base.html" %}

{% block content %}
<h1>Article List</h1>

    <a href="{% url 'article-create' %}">Create Article</a>
<ul>
    {% for item in object_queryset %}
        {% if item.title %}
            <li><a href='{{ item.get_absolute_url }}'>{{ item.title }} -- {{ item.content }}</a></li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock content %}
